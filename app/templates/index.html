<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Network Analyzer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .btn-group-vertical {
            margin-top: 30px;
        }

        .btn-custom {
            font-size: 1.5rem;
            padding: 15px 25px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Welcome to Network Analyzer</h1>
        <p class="lead">Select the network type to analyze:</p>
        <div class="btn-group-vertical">
            <a href="/2g" class="btn btn-primary btn-custom">2G</a>
            <a href="/4g" class="btn btn-success btn-custom">4G</a>
            <a href="/5g" class="btn btn-info btn-custom">5G</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
